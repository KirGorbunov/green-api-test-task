name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH with passphrase
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo "${{ secrets.SSH_KEY_PASSPHRASE }}" | ssh-keygen -p -P "" -N "" -f ~/.ssh/id_rsa
        ssh-keyscan -H 93.183.82.240 >> ~/.ssh/known_hosts

    - name: Check and Install Docker on Remote Server
      run: |
        ssh -o StrictHostKeyChecking=no root@93.183.82.240 << 'EOF'
        set -e  # Остановка при ошибке
        echo "Checking Docker installation..."
        if ! command -v docker &> /dev/null; then
          echo "Docker not found. Installing Docker..."
          sudo apt update
          sudo apt install -y apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt update
          sudo apt install -y docker-ce docker-ce-cli containerd.io
          sudo usermod -aG docker $USER
        else
          echo "Docker is already installed."
        fi
        docker --version
        EOF

    - name: Check and Install Docker Compose on Remote Server
      run: |
        ssh -o StrictHostKeyChecking=no root@93.183.82.240 << 'EOF'
        set -e
        echo "Checking Docker Compose installation..."
        if ! command -v docker-compose &> /dev/null; then
          echo "Docker Compose not found. Installing Docker Compose..."
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
        else
          echo "Docker Compose is already installed."
        fi
        docker-compose --version
        EOF

    - name: Deploy application
      run: |
        ssh -o StrictHostKeyChecking=no root@93.183.82.240 << 'EOF'
        set -e
        echo "Deploying application..."
        cd /root/green-api-test-task || exit
        git pull origin main
        docker-compose up -d --build
        EOF
